<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

  crossorigin=""/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 

  <title>IP Address Tracker</title>
</head>
<body>
  <div class="wrapper">
    <header class="header__bg">
      <h1>IP Address Tracker</h1>
      <div class="search">
        <input id="ip" type="text" placeholder="Search for any IP address or domain">
        <button id="ip__sumit" onclick="mapController.loadAddress()"><img src="./images/icon-arrow.svg" alt="Search"></button>
      </div>
    </header>
    <main id="details">
    </main>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <script src="./js/app/models/Map.js"></script>
  <script src="./js/app/controllers/MapController.js"></script>
  <script src="./js/app/views/MapView.js"></script>
  <script src="./js/app/helpers/MapHelper.js"></script>
  <script>
    const mapController = new MapController();
  </script>
</body>
</html>
